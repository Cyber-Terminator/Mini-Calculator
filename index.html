<!DOCTYPE html>
<html>
    <head>
        <title>Mini Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
    <center>
        <h1>Mini Calculator</h1>
        <br>
        <img src="https://wiki.myviewboard.com/images/0/0b/Calculator.gif">
        <br>
        <label>First Number</label>
        <input type="number" id="FN">
        <br>
        <label>Second Number</label>
        <input type="number" id="SN">
        <br>
        <input id="B1" onclick="add()" value="Add" type="button"> <!--Calling add()-->
        <input id="B2" onclick="subtract()" value="Subtract" type="button"> <!--Calling subtract()-->
        <input id="B3" onclick="multiply()" value="Multiply" type="button"> <!--Calling multiply()-->
        <input id="B4" onclick="divide()" value="Divide" type="button"> <!--Calling divide()-->
    </center>
    </body>
</html>
